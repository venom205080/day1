<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link href="../static/styles.css" rel="stylesheet" />
    <title>User</title>
  </head>
  <body class="p-5">
    <h1><b>NoteBuddy</b></h1> - <strong>Your partner in taking notes</strong>
    <form action="http://127.0.0.1:8000/notes" method="POST" class="mt-3">
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="title" name="title"/>
        </div>
      </div>
      <div class="row mb-3">
        <label for="desc" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-5">
          <input type="text" class="form-control" id="desc" name="desc"/>
        </div>
      </div>

      <button style="background-color:{{color()}}" type="submit" class="btn btn-primary">submit</button>
    </form>

    <h2 class="mt-4">Your Daily Notes</h2>
      <ul id="notes_list">
        {% for item in notes%}
            <li ><b>{{item["title"]}}<b/> : {{item["desc"]}}</li>
        {% endfor %}
        </ul>


        <script src="../static/index.js"></script>
  </body>
</html>
